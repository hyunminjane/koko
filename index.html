<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- <div id="status-bar"> BEM 규칙-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:23</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="login-header">
        <h1 class="Login-header__title">Welcome to Kokoatalk</h1>
        <p class="Login-header__text">If you have a Kokoa Account,Log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username"  type="text" placeholder="Email or phone number" required/>
        <input name="password" type="password" placeholder="Password" required/>
        <input type="submit" value="Log In"/> 
        <input type="submit" value="Sign Up"/> 
        <a href="#">Find kokoa Account or Password</a>
    </form> 

    <script src="https://kit.fontawesome.com/47603626ba.js" crossorigin="anonymous"></script>
    <!-- 스크립트는 끝나는 바디태그 앞에 붙인다  -->
</body> 
</html>
