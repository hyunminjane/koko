<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>
    <!-- <div id="status-bar"> BEM 규칙-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:23</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen__header__title">Chats</h1>
        <div class="screen__header__icons"> 
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaxjjhD2-y8CkDcJ_5bQ_2lEG_9NJb7sjjrA&s" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Kakao Talk</h4>
                    <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
                </div> 
            </div>
            <div class="user-component__column_vertical">
                <span class="user-component__time">21:22</span>
                <span class="badge">1</span>
            </div>
        </div>
    </main>


    <!-- nav>ul>li*4>a 하고 엔터 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="badge nav__noti">1</span><i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/47603626ba.js" crossorigin="anonymous"></script>
    <!-- 스크립트는 끝나는 바디태그 앞에 붙인다  -->
</body> 
</html>
